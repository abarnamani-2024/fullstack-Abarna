<!DOCTYPE html>
<html>
<head><h1>O God Beautiful</h1></head>
<body>
<title>Poem</title>
<p><pre>O God Beautiful
O God Beautiful
At Thy feet,
oh, I do bow.
<br/>
In the forest Thou art green;
In the mountain Thou art high;
In the river Thou art restless;
In the ocean Thou art grave.</pre></p>
<p><i>--Naren K. Schreiner</i></p>

</body>
</html>
